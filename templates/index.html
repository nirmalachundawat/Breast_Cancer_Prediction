<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
</head>
<body>
    <h1>Prediction Form</h1>
    <form action="/predict" method="post">
        <label for="radius_mean">Radius Mean:</label>
        <input type="text" name="radius_mean" required><br>
        <label for="texture_mean">Texture Mean:</label>
        <input type="text" name="texture_mean" required><br>
        <label for="perimeter_mean">Perimeter Mean:</label>
        <input type="text" name="perimeter_mean" required><br>
        <label for="area_mean">Area Mean:</label>
        <input type="text" name="area_mean" required><br>
        <label for="smoothness_mean">Smoothness Mean:</label>
        <input type="text" name="smoothness_mean" required><br>
        <label for="compactness_mean">Compactness Mean:</label>
        <input type="text" name="compactness_mean" required><br>
        <label for="concavity_mean">Concavity Mean:</label>
        <input type="text" name="concavity_mean" required><br>
        <label for="concave_points_mean">Concave Points Mean:</label>
        <input type="text" name="concave_points_mean" required><br>
        <label for="symmetry_mean">Symmetry Mean:</label>
        <input type="text" name="symmetry_mean" required><br>
        <label for="fractal_dimension_mean">Fractal Dimension Mean:</label>
        <input type="text" name="fractal_dimension_mean" required><br>
        <label for="radius_se">Radius SE:</label>
        <input type="text" name="radius_se" required><br>
        <label for="texture_se">Texture SE:</label>
        <input type="text" name="texture_se" required><br>
        <label for="perimeter_se">Perimeter SE:</label>
        <input type="text" name="perimeter_se" required><br>
        <label for="area_se">Area SE:</label>
        <input type="text" name="area_se" required><br>
        <label for="smoothness_se">Smoothness SE:</label>
        <input type="text" name="smoothness_se" required><br>
        <label for="compactness_se">Compactness SE:</label>
        <input type="text" name="compactness_se" required><br>
        <label for="concavity_se">Concavity SE:</label>
        <input type="text" name="concavity_se" required><br>
        <label for="concave_points_se">Concave Points SE:</label>
        <input type="text" name="concave_points_se" required><br>
        <label for="symmetry_se">Symmetry SE:</label>
        <input type="text" name="symmetry_se" required><br>
        <label for="fractal_dimension_se">Fractal Dimension SE:</label>
        <input type="text" name="fractal_dimension_se" required><br>
        <label for="radius_worst">Radius Worst:</label>
        <input type="text" name="radius_worst" required><br>
        <label for="texture_worst">Texture Worst:</label>
        <input type="text" name="texture_worst" required><br>
        <label for="perimeter_worst">Perimeter Worst:</label>
        <input type="text" name="perimeter_worst" required><br>
        <label for="area_worst">Area Worst:</label>
        <input type="text" name="area_worst" required><br>
        <label for="smoothness_worst">Smoothness Worst:</label>
        <input type="text" name="smoothness_worst" required><br>
        <label for="compactness_worst">Compactness Worst:</label>
        <input type="text" name="compactness_worst" required><br>
        <label for="concavity_worst">Concavity Worst:</label>
        <input type="text" name="concavity_worst" required><br>
        <label for="concave_points_worst">Concave Points Worst:</label>
        <input type="text" name="concave_points_worst" required><br>
        <label for="symmetry_worst">Symmetry Worst:</label>
        <input type="text" name="symmetry_worst" required><br>
        <label for="fractal_dimension_worst">Fractal Dimension Worst:</label>
        <input type="text" name="fractal_dimension_worst" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
